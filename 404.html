<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Listado de personajes de Harry Potter" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Harry Potter - Personajes</title>
    <style>
      body {
        min-height: 100vh;
        background-image: url("images/fondo.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        padding-bottom: 2rem;
        position: relative;
      }
    </style>
    <script>
      // Redirecci√≥n simple para GitHub Pages con React Router
      // Cuando GitHub Pages no encuentra una ruta, usa este 404.html
      // Redirigimos a index.html para que React Router maneje la ruta
      var pathSegmentsToKeep = 1;
      var l = window.location;
      var base = l.pathname
        .split("/")
        .slice(0, pathSegmentsToKeep + 1)
        .join("/");
      var path = l.pathname
        .split("/")
        .slice(pathSegmentsToKeep + 1)
        .join("/");

      if (path) {
        // Redirigir a index.html manteniendo la ruta como hash temporal
        var newUrl = base + "/index.html#/" + path + (l.search ? l.search : "");
        window.location.replace(newUrl);
      } else {
        window.location.replace(base + "/index.html");
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <p style="text-align: center; color: white; margin-top: 2rem">
      Redirigiendo...
    </p>
  </body>
</html>
